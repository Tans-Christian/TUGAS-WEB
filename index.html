<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Latihan 3</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Form Latihan 3</h2>
    <form>
      <!-- Input Text -->
      <div class="mb-3">
        <label for="inputText" class="form-label">NPM</label>
        <input type="text" class="form-control" id="inputText" placeholder="22552011029">
      </div>

      <!-- Input Group -->
      <div class="mb-3">
        <label for="inputGroup" class="form-label">Nama Lengkap</label>
        <div class="input-group">
          <span class="input-group-text">@</span>
          <input type="text" class="form-control" id="inputGroup" placeholder="Christian Octan Kurnia Pitoyo">
        </div>
      </div>

      <!-- Input Group Button -->
      <div class="mb-3">
        <label for="inputGroupButton" class="form-label">Kelas</label>
        <div class="input-group">
          <input type="text" class="form-control" id="inputGroupButton" placeholder="TIF 222 CNS">
          <button class="btn btn-outline-secondary" type="button">Go</button>
        </div>
      </div>

      <!-- Dropdown Button -->
      <div class="mb-3">
        <label for="dropdownButton" class="form-label">Hobi</label>
        <div class="input-group">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="Java Script.html">Motoran</a></li>
            <li><a class="dropdown-item" href="#">Berenang</a></li>
            <li><a class="dropdown-item" href="#">Ngoprek Barang Antik</a></li>
          </ul>
        </div>
      </div>

      <!-- Input Password -->
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Input Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>

      <!-- Input Date -->
      <div class="mb-3">
        <label for="inputDate" class="form-label">Tanggal Lahir</label>
        <input type="date" class="form-control" id="inputDate">
      </div>

      <!-- Input Number -->
      <div class="mb-3">
        <label for="inputNumber" class="form-label">Nomor Telepon</label>
        <input type="number" class="form-control" id="inputNumber" placeholder="Nomor Telepon">
      </div>

      <!-- Input Email -->
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Input Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="christian.oktan@gmail.com">
      </div>

      <!-- Input Time -->
      <div class="mb-3">
        <label for="inputTime" class="form-label">Input Time</label>
        <input type="time" class="form-control" id="inputTime">
      </div>

      <!-- Input URL -->
      <div class="mb-3">
        <label for="inputURL" class="form-label">Input URL</label>
        <input type="url" class="form-control" id="inputURL" placeholder="https://christianoctan.com">
      </div>

      <!-- Input Color -->
      <div class="mb-3">
        <label for="inputColor" class="form-label">Input Favourite Color</label>
        <input type="color" class="form-control" id="inputColor">
      </div>

      <!-- Input Range -->
      <div class="mb-3">
        <label for="inputRange" class="form-label">Input Range</label>
        <input type="range" class="form-range" id="inputRange">
      </div>

      <!-- Text Area -->
      <div class="mb-3">
        <label for="textArea" class="form-label">Deskripsikan Diri Kamu</label>
        <textarea class="form-control" id="textArea" rows="3"></textarea>
      </div>

      <!-- Radio Button -->
      <div class="mb-3">
        <label class="form-label">Jenis Kelamin</label><br>
        <input class="form-check-input" type="radio" name="radioButton" id="radio1" value="Laki Laki">
        <label class="form-check-label" for="radio1">Laki Laki</label><br>
        <input class="form-check-input" type="radio" name="radioButton" id="radio2" value="Perempuan">
        <label class="form-check-label" for="radio2">Perempuan</label>
      </div>

      <!-- Input Checkbox -->
      <div class="mb-3">
        <label class="form-label">Input Checkbox</label><br>
        <input class="form-check-input" type="checkbox" id="checkbox1">
        <label class="form-check-label" for="checkbox1">Check me</label>
      </div>

      <!-- Input File -->
      <div class="mb-3">
        <label for="inputFile" class="form-label">Input File</label>
        <input type="file" class="form-control" id="inputFile">
      </div>

      <!-- Select Option -->
      <div class="mb-3">
        <label for="selectOption" class="form-label">Makanan Kesukaan</label>
        <select class="form-select" id="selectOption">
          <option selected>Pilih Kesukaan Kamu</option>
          <option value="1">Tahu</option>
          <option value="2">Tempe</option>
          <option value="3">Pizza</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
